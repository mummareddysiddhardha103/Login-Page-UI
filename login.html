<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” MyApp</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Simple centered card layout */
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg,#f5f7fb 0%, #eef2f7 100%);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    .auth-card {
      width: 100%;
      max-width: 420px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(32, 41, 54, 0.08);
      overflow: hidden;
    }

    .brand {
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(90deg,#4f46e5,#06b6d4);
      color: #fff;
    }

    .brand h2 { margin: 0; font-weight: 600; letter-spacing: -0.02em; }

    .or-sep {
      display:flex;
      align-items:center;
      gap:.75rem;
      margin: 1rem 0;
    }
    .or-sep hr { flex:1; margin:0; opacity:.35; }
    .or-sep .or { font-size:.9rem; color:#6b7280; }

    /* small tweaks */
    .social-btn { background: #fff; border:1px solid #e6e9ef; }
    .social-btn img { height:18px; width:18px; margin-right:.5rem; }

    .form-text { font-size: .9rem; color: #6b7280; }
  </style>
</head>
<body>

  <div class="auth-card bg-white">
    <div class="brand">
      <h2>MyApp</h2>
    </div>

    <div class="p-4">
      <h4 class="mb-1">Welcome back</h4>
      <p class="form-text mb-3">Sign in to continue to your dashboard.</p>

      <!-- social sign-in -->
      <div class="d-grid gap-2 mb-3">
        <button class="btn social-btn d-flex align-items-center justify-content-center" type="button" onclick="alert('Social sign-in placeholder')">
          <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google"> Sign in with Google
        </button>
        <button class="btn social-btn d-flex align-items-center justify-content-center" type="button" onclick="alert('Social sign-in placeholder')">
          <img src="https://www.svgrepo.com/show/354952/github.svg" alt="GitHub"> Sign in with GitHub
        </button>
      </div>

      <div class="or-sep">
        <hr><div class="or">or</div><hr>
      </div>

      <!-- login form -->
      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label small fw-semibold">Email</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <div class="mb-2">
          <label for="password" class="form-label small fw-semibold">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" placeholder="Enter password" minlength="6" required>
            <button class="btn btn-outline-secondary" type="button" id="togglePwd" aria-label="Show password">Show</button>
            <div class="invalid-feedback">Password is required (min 6 characters).</div>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="remember">
            <label class="form-check-label small" for="remember">Remember me</label>
          </div>
          <a href="#" class="small">Forgot password?</a>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>

        <p class="text-center small mt-3 mb-0">Don't have an account? <a href="#">Sign up</a></p>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS (for some components) + our small script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Show/hide password toggle
    (function(){
      const pwd = document.getElementById('password');
      const toggle = document.getElementById('togglePwd');
      toggle.addEventListener('click', () => {
        if (pwd.type === 'password') {
          pwd.type = 'text'; toggle.textContent = 'Hide';
        } else {
          pwd.type = 'password'; toggle.textContent = 'Show';
        }
        pwd.focus();
      });
    })();

    // Basic client-side validation + demo submit handler
    (function(){
      const form = document.getElementById('loginForm');
      form.addEventListener('submit', function(e){
        e.preventDefault();
        // native validity checks
        if (!form.checkValidity()) {
          form.classList.add('was-validated');
          return;
        }

        // Demo: read values and show a message (replace with real auth)
        const email = document.getElementById('email').value.trim();
        const remember = document.getElementById('remember').checked;
        // In a real app, send these to server via fetch/axios
        alert(`Signed in as ${email}\nRemember: ${remember ? 'yes' : 'no'}`);
        // For demo, reset form validation state:
        form.classList.remove('was-validated');
      });
    })();
  </script>
</body>
</html>
